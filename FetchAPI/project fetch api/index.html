<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Fetch Api</title>
  </head>
  <body>
    
    <div class="container my-3 text-center">
        <button class="btn btn-dark btn-lg get-text">Get Text</button>
        <button class="btn btn-success btn-lg fetch-user">Fetch Users</button>
        <button class="btn btn-danger btn-lg fetch-photos">Fetch photos</button>
        <hr>
        <h1 class="text-center my-3">Add post</h1>
        <form action="#" id="add-post">
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
                <textarea type="text" id="body" placeholder="Post data." class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="Submit" id="submit" value="Submit" class="btn btn-dark btn-block btn-lg ">
            </div>
        </form>
    </div>
    <div class="container my-3">
        <div class="output "></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="brain.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
